name: ONR AMP
type: theme
description: AMP theme for ONR.
package: Custom
core_version_requirement: ^8.8 || ^9
base theme: onr

# Every AMP theme should include the amp/runtime library.
libraries:
  - amp/runtime

# Remove all the core libraries that add javascript.
# Subthemes also need to remove js libraries from applicable contrib modules
# and override css not needed by the AMP pages to reduce css size.
# Any subtheme that actually needs anything from any of these can add it back.
libraries-override:
  core/backbone: false
  core/classList: false
  core/ckeditor: false
  core/domready: false
  core/drupal: false
  core/drupalSettings: false
  core/drupal.active-link: false
  core/drupal.ajax: false
  core/drupal.announce: false
  core/drupal.autocomplete: false
